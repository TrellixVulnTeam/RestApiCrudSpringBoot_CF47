<h3>Update Candidate</h3>
<form (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text" class="form-control" id="fullName" [(ngModel)]="candidate.fullName" name="fullName">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="text" class="form-control" id="email" [(ngModel)]="candidate.email" name="email">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Address</label>
    <input type="text" class="form-control" id="address" [(ngModel)]="candidate.address" name="address">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Phone</label>
    <input type="text" class="form-control" id="phone" [(ngModel)]="candidate.phone" name="phone">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Position</label>
    <input type="text" class="form-control" id="position" [(ngModel)]="candidate.position" name="position">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
